apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestor-deployment
spec:
  selector:
    matchLabels:
      app: edge
  replicas: 1
  template:
    metadata:
      labels:
        app: edge
    spec:
      containers:
      - name: api
        image: company/your_image_name:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: shared-volume
            mountPath: "/data/shared"
        env:
        - name: EDGE_ENV
          value: "prod"
        - name: EDGE_USERNAME
          value: "edgeuser"
        - name: EDGE_PASSWORD
          value: ""
        - name: EDGE_PVC
          value: "shared-pvc"
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_USER
          value: "edgeuser"
        - name: MYSQL_PASSWORD
          value: ""
        - name: MYSQL_DATABASE
          value: "xraymetadata"
        - name: MYSQL_PORT
          value: "3306"
        - name: SRC_PATH
          value: "/data/shared/"
        - name: DEST_PATH
          value: "/data/shared/"
        - name: LABEL_FILE
          value: "/data/shared/sample.csv"
        - name: COMPANY
          value: "ABC_MC"
        - name: TABLE_NAME
          value: "table_name"
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: shared-pvc
      restartPolicy: Always
