apiVersion: batch/v1
kind: Job
metadata:
  name: ingestor-job
spec:
  template:
    spec:
      containers:
      - name: api
        image: <docker_registry_name>/<docker_image_name>:<docker_image_tag>
        imagePullPolicy: Always
        volumeMounts:
          - name: shared-volume
            mountPath: <path_to_shared_data_folder>
        env:
        - name: EDGE_ENV
          value: "prod"
        - name: EDGE_USERNAME
          value: "edgeuser"
        - name: EDGE_PASSWORD
          value: ""
        - name: EDGE_PVC
          value: "shared-pvc"
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_USER
          value: "edgeuser"
        - name: MYSQL_PASSWORD
          value: ""
        - name: MYSQL_DATABASE
          value: "xraymetadata"
        - name: MYSQL_PORT
          value: "3306"
        - name: SRC_PATH
          value: "/data/shared/"
        - name: DEST_PATH
          value: "/data/shared/"
        - name: LABEL_FILE
          value: "/data/shared/sample.csv"
        - name: COMPANY
          value: "ABC_MC"
        - name: TABLE_NAME
          value: "table_name"
        - name: TITLE
          value: "dataset title" # Optional: provide a title for the dataset
      imagePullSecrets:
      - name: regcred
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: shared-pvc
      restartPolicy: Never
